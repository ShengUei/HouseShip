<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>View HouseInfo</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- API CSS -->
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css"
          href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" /> <!-- daterangepicker css -->

    <!-- my CSS -->
    <link type="text/css" href="css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/mystyle.css">

</head>
<body class="sb-nav-fixed">
<header th:replace="header.html"></header>
<div id="layoutSidenav">
    <nav th:replace="siderbar.html"></nav>
    <div id="layoutSidenav_content">
        <!--   main start     -->
        <main>
            <!-- 從這邊開始改 -->
            <div class="container-fluid px-4">
                <h1 class="mt-4">房源管理系統</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item active">House Management</li>
                </ol>

                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table me-1"></i> 房源總覽
                    </div>
                    <div class="card-body">
                        <!--表單內容可以從這開始 -->
                        <div>
                            <a href="#" th:href="@{/house/addnewhouse}"
                               style="margin-left: 1px; display: inline"><input
                                    class="btn-primary" type="submit" name="new" value="新增"></a>
                            <!-- 								<form style="display: inline" action="#" -->
                            <!-- 									method="post"> -->
                            <!-- 									<input style="margin-left: 10px; display: inline" -->
                            <!-- 										class="btn-warning" type="submit" value="批次刪除"> -->
                            <!-- 								</form> -->

                            <table id="datatablesSimple">
                                <thead>
                                <tr>
                                    <th>房屋編號</th>
                                    <th>房屋所有人</th>
                                    <th>房屋名稱</th>
                                    <th>服務編號</th>
                                    <th>規章標號</th>
                                    <th colspan="3">功能</th>
                                </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="houseInfo : ${houseInfoList}">
                                        <td th:text="${houseInfo.houseNo}">House No</td>
                                        <td th:text="${houseInfo.member.account}">House Owner</td>
                                        <td th:text="${houseInfo.h_title}">House Title</td>
                                        <td th:text="${houseInfo.houseOffers.offersNo}">House Offers No</td>
                                        <td th:text="${houseInfo.houseRules.rulesNo}">House Rules No</td>
                                        <td class="text-center">
                                            <a href="#" th:href="@{/house/housedetail/{houseNo}(houseNo=${houseInfo.houseNo})}" class="btn btn-primary" role="button">詳細</a>
                                        </td>
                                        <td class="text-center">
                                            <a href="#" th:href="@{/house/updatehouse/{houseNo}(houseNo=${houseInfo.houseNo})}" class="btn btn-warning" role="button">修改</a>
                                        </td>
                                        <td class="text-center">
                                            <a href="#" th:href="@{/house/deletehouse/{houseNo}(houseNo=${houseInfo.houseNo})}" class="btn btn-danger" role="button">刪除</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!--   main end     -->
        <footer th:replace="footer.html"></footer>
    </div>
</div>
</div>
    <!-- jquery & js-->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://kit.fontawesome.com/6a69f60fc3.js" crossorigin="anonymous"></script>

    <!-- chart.js -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"
            crossorigin="anonymous"></script>

    <!-- datatables -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/simple-datatables@latest"
            crossorigin="anonymous"></script>

    <!-- DateRangePicker -->
    <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script> -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>

    <!-- my script -->
    <script type="text/javascript" src="js/datatables-simple-demo.js"></script>
    <script type="text/javascript" src="js/mydatepicker.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>

</body>
</html>

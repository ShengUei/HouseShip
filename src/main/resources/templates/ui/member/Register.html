<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="HouseShip Home">
    <meta name="keywords" content="#">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HouseShip.com</title>
    <link rel="stylesheet" href="/houseship/css/style-ui-link.css">
    <!-- 另一個套版,非sona -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- 另一個套版,非sona -->
    <link rel="stylesheet" href="/houseship/css/signIn.css">
    
    
</head>

<body>
    <!-- Page Preloder -->
	<div th:replace="/ui/page-preloder.html"></div> 

    <!-- Offcanvas Menu Section Begin -->
    <div th:replace="/ui/offcanvas-menu-section.html"></div>

    <!-- Header Section Begin -->
   <header th:replace="/ui/header-section.html"></header>


    <!-- explore Section Begin -->
    <section class="ftco-section">
		<div class="container">
			
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="img" style="background-image: url(images/bg-1.jpg);">
			      </div>
						<div class="login-wrap p-4 p-md-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">註冊</h3>
			      		</div>
								<div class="w-100">
									<p class="social-media d-flex justify-content-end">
										<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
										<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
									</p>
								</div>
			      	</div>
							<form action="/houseship/ui/member/register.controller" class="signin-form" method="post">
			      		<div class="form-group mb-3">
			      			<label class="label" for="name">帳號</label>
			      			<input type="text" class="form-control" placeholder="請輸入帳號" name="account" required>
			      		</div>
		            <div class="form-group mb-3">
		            	<label class="label" for="password">密碼</label>
		              <input type="password" class="form-control" placeholder="請輸入密碼" name="hashed_pwd" required>
		            </div>
		            <div class="form-group mb-3">
		            	<label class="label" for="email">e-mail</label>
		              <input type="text" class="form-control" placeholder="請輸入您的email" name="email" required>
		            </div>
		            <div class="form-group">
		            	<button type="submit" class="form-control btn btn-primary rounded submit px-3">註冊</button>
		            </div>
		            <div class="form-group d-md-flex">
		            	<div class="w-50 text-left">
			            	
					</div>
									
		            </div>
		          </form>
		       
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

    <!-- Footer Section Begin -->
     <footer th:replace="/ui/footer-section.html"></footer>



    <!-- Js Plugins -->
    <div th:replace="/ui/js.html"></div>


</body>

</html>

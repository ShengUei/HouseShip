<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="HouseShip Home">
    <meta name="keywords" content="#">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HouseShip.com</title>
    <link rel="stylesheet" href="/houseship/css/style-ui-link.css">
</head>

<body>
    <!-- Page Preloder -->
    <div th:replace="/ui/page-preloder.html"></div>

    <!-- Offcanvas Menu Section Begin -->
    <div th:replace="/ui/offcanvas-menu-section.html"></div>

    <!-- Header Section Begin -->
    <header th:replace="/ui/header-section.html"></header>

    
     <section class="contact-section spad">
        <div class="container">
        	<div class="row contact-text breadcrumb-section">
        	<!-- breadcrumb-text用來置中,sona的style.css -->
        		<div class="col-lg-12 breadcrumb-text">
        			<h1>更新您的資料</h1>
        		</div>
        	</div>
            <div class="row">
            	<!-- 頭像區塊區塊 -->
                <div class="col-lg-4">
                    <img src="/houseship/images/logo.png" class="img-fluid" alt="暫時沒有圖片 ">
                </div>
                <!-- form區塊 -->
                <div class="col-lg-7 offset-lg-1">
                    <form action="/houseship/ui/member/accountmanager.controller" class="contact-form" method = "post">
                        <div class="row">
                            <div class="col-lg-6">
                         		<label>姓氏
                                <input type="text" placeholder="請輸入您的姓氏" name="firstname">
                                </label>
                            </div>
                            <div class="col-lg-6" >
                            	<label>名字
                                <input type="text" placeholder="請輸入您的名字" name="lastname">
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6"> 
                            	<label>生日
                                <input type="date" name="birthday">
                                </label>
                            </div>
                            <div class="col-lg-6">
                            	<label>電話
                                <input type="text" placeholder="請輸入您的號碼" name="phone" >
                                </label>
                            </div>
<!--                                 <button type="submit">Submit Now</button> -->
						</div>
                        <div class="row">
                        	<div class="col-lg-12">
                            	<label>地址
                                <input type="text" placeholder="請輸入您的聯絡地址"  name="m_address">
                                </label>
                            </div>   
                        </div>
                        <div class="row">
                        	<div class="col-lg-6">
                            	<label>頭像
                                <input class="input group" type="file" name="mempic">
                                </label>
                            </div>   
                        </div>
                         <div class="row">
                        	<div class="col-lg-10 d-flex justify-content-center">
                                 <button type="submit">送出</button>
                            </div>   
                        </div>
                        
                        	
                            
                        
                    </form>
                </div>
            </div>
           
        </div>
    </section>

    <!-- Footer Section Begin -->
    <footer th:replace="/ui/footer-section.html"></footer>



    <!-- Js Plugins -->
    <div th:replace="/ui/js.html"></div>


</body>

</html>

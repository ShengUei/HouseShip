<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="X-Frame-Options" content="SAMEORIGIN">
    <title>Map</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <style>
        #map {
            height: 100%;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .mapLabel{
            display: block;
            font-size: 38px;
            font-weight: bold;
            background-color: rgb(255, 255, 255);
            border-radius: 38px;
            box-shadow: rgb(0 0 0 / 4%) 0px 0px 0px 1px, rgb(0 0 0 / 18%) 0px 2px 4px;
            color: rgb(34, 34, 34);
            height: 38px;
            text-align: center;
            line-height: 38px;
            padding: 0px 8px;
        }
    </style>
</head>
<body>
<div id="map"></div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

<script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAfx3SJ3744XiZVKLLoLTrAK2_ymXJ8R4E&callback=initMap"></script>

<script>

    function initMap() {
        let map;

        $.ajax({
            method: 'GET',
            url: '/houseship/api/map/latlng',
            async: 'true',
            dataType: "json",
            // data: jsonData,
            // contentType: 'application/json; charset=utf-8',

            success:function(jsonData){

                $(jsonData).each((index, value) => {
                    if(index === 0) {
                        console.log('new map')
                        const center = new google.maps.LatLng(value.lat, value.lng);
                        map = new google.maps.Map(document.getElementById("map"), {
                            zoom: 14,
                            center: center,
                        });
                    }

                    const styles = {
                        default: [],
                        hide: [
                            {
                                featureType: "poi",
                                stylers: [{ visibility: "off" }],
                            }
                        ],
                    };

                    map.setOptions({ styles: styles["hide"] });

                    let latLng = new google.maps.LatLng(value.lat, value.lng);
                    let marker = new google.maps.Marker({
                        position: latLng,
                        map: map,
                        icon: ' ',
                        label: {
                            text: `$${value.h_price} TWD`,
                            className: "mapLabel"
                        },
                    });

                    let infowindow = new google.maps.InfoWindow({
                        content: `<div class="card" style="width: 18rem;">
                                  <img src="/houseship/api/images/${value.housePhotos[0].photoPath}" class="card-img-top" alt="...">
                                  <div class="card-body">
                                  <h5 class="card-title">${value.h_title}</h5>
                                  <p class="card-text" style="font-size: 18px">$${value.h_price} TWD</p>
                                  </div>
                                  </div>`
                    });

                    marker.addListener("click", () => {
                        infowindow.open({
                            anchor: marker,
                            map,
                            shouldFocus: true,
                        });
                    });
                })

                console.log('map load success');

            },

            error:function(){
                console.log('map load error');
            }
        });
    }

    window.initMap = initMap;

</script>

</body>
</html>
